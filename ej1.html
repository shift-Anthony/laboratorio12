<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Programación en JavaScript</title>
    <style>
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .contenedor-ejercicios {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .ejercicio {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>



    <main>
        <div class="contenedor-ejercicios">
            <div class="ejercicio" onclick="ejecutar(3)">Ejercicio 3</div>
            <div class="ejercicio" onclick="ejecutar(4)">Ejercicio 4</div>
            <div class="ejercicio" onclick="ejecutar(5)">Ejercicio 5</div>
            <div class="ejercicio" onclick="ejecutar(6)">Ejercicio 6</div>
            <div class="ejercicio" onclick="ejecutar(7)">Ejercicio 7</div>
            <div class="ejercicio" onclick="ejecutar(8)">Ejercicio 8</div>
            <div class="ejercicio" onclick="ejecutar(9)">Ejercicio 9</div>
            <div class="ejercicio" onclick="ejecutar(10)">Ejercicio 10</div>
            <div class="ejercicio" onclick="ejecutar(11)">Ejercicio 11</div>
            <div class="ejercicio" onclick="ejecutar(12)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(13)">Ejercicio 13</div>
            <div class="ejercicio" onclick="ejecutar(14)">Ejercicio 14</div>
            <div class="ejercicio" onclick="ejecutar(15)">Ejercicio 15</div>
            <div class="ejercicio" onclick="ejecutar(16)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(17)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(18)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(19)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(20)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(21)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(22)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(23)">Ejercicio 12</div>
            <div class="ejercicio" onclick="ejecutar(24)">Ejercicio 12</div>
        </div>
    </main>

    <script>
        // función global para mostrar resultados (con alert)
        function mostrarResultado(texto) {
            alert(texto);
        }

        async function ejecutar(num) {
            try {
                const respuesta = await fetch(`javascript/ej${num}.js?nocache=${Date.now()}`);
                if (!respuesta.ok) return;
                const codigo = await respuesta.text();
                eval(codigo);
            } catch {}
        }
    </script>

</body>

</html>
